    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#ef4444',
                darkRed: '#b91c1c',
                black: '#0f0f0f',
                darker: '#000000',
                white: '#ffffff',
                gray: '#f9fafb',
                textMuted: '#9ca3af', // gray-400
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Dark Mode (Default) */
      html.dark body {
        background-color: #000000;
        color: #ffffff;
      }

      /* Light Mode */
      html.light body {
        background-color: #f9fafb;
        color: #0f0f0f;
      }

      /* Custom Scrollbar for a sleek look */
      ::-webkit-scrollbar {
        width: 8px;
      }

      /* Dark Scrollbar */
      html.dark ::-webkit-scrollbar-track {
        background: #0f0f0f; 
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }

      /* Light Scrollbar */
      html.light ::-webkit-scrollbar-track {
        background: #e5e7eb;
      }
      html.light ::-webkit-scrollbar-thumb {
        background: #9ca3af;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444; 
      }
    </style>
